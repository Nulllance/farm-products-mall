	<script type="text/javascript">
        layui.use('upload', function () {
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#submitBtn', //绑定元素
                url: '/common/sysFile/upload', //上传接口
                size: 1000,
                accept: 'file',
                done: function (r) {
                    console.log(r);
                    $("#picture").val(r.fileName)
                    layer.msg(r.msg);
                    // app.getData();
                },
                error: function (r) {
                    layer.msg(r.msg);
                }
            });
        });
