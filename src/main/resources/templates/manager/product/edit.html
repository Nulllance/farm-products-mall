<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${product.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">产品名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${product.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">页面展示标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${product.title}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">价格：</label>
								<div class="input-group col-sm-5" style="padding-left: 15px;">
									<!--<input id="price" name="price" class="form-control" type="text">-->
									<div class="input-group-addon">￥</div>
									<input type="text" class="form-control" id="price" name="price" th:value="${product.price}">
								</div>
							</div>
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">商品展示图片：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="picture" name="picture" th:value="${product.picture}" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->

							<div class="form-group">
								<label class="col-sm-3 control-label">商品展示图片：</label>
								<div class="col-sm-8">
									<input id="picture" name="picture" class="form-control" type="hidden" th:value="${product.picture}">

									<div class="fileinput fileinput-new" data-provides="fileinput" id="exampleInputUpload">
										<!--<div class="fileinput-new thumbnail" style="width: 200px;height: auto;max-height:150px;">-->
										<!--<img id='picImg' style="width: 100%;height: auto;max-height: 140px;" src="/img/noimage.png"-->
										<!--alt=""/>-->
										<!--</div>-->
										<div class="fileinput-preview fileinput-exists thumbnail"
											 style="max-width: 200px; max-height: 150px;">
											<img id='picImg' style="width: 100%;height: auto;max-height: 140px;" src="/img/noimage.png"
												 alt=""/>
										</div>
										<div>
											<!--<button type="button" id="submitBtn" class="btn btn-primary">选择图片</button>-->
											<!--<a href="javascript:;" class="btn btn-warning fileinput-exists" data-dismiss="fileinput">移除</a>-->
										</div>

									</div>
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">商品类别：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${product.type}" class="form-control" type="text">
								</div>
							</div>
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">价格：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="price" name="price" th:value="${product.price}" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<div class="form-group">	
								<label class="col-sm-3 control-label">库存：</label>
								<div class="col-sm-8">
									<input id="stock" name="stock" th:value="${product.stock}" class="form-control" type="text">
								</div>
							</div>
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">商品详情描述：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="description" name="description" th:value="${product.description}" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<input id="description" name="description" type="hidden">
								<label class="col-sm-3 control-label text-center">详情描述：</label>
								<div class="col-sm-12">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/manager/product/edit.js">
	</script>

	<script th:inline="javascript">
        var description = /*[[${product.description}]]*/ null;
        $('#content_sn').summernote('code', description);

        var picture = /*[[${product.picture}]]*/ null;
        $('#picImg').attr("src", picture);
	</script>
</body>
</html>
